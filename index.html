<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Agu+Display&family=Playwrite+GB+S+Guides:ital@0;1&family=Playwrite+HR+Lijeva:wght@100..400&family=Yuji+Mai&display=swap"
			rel="stylesheet"
		/>
		<title>My first project</title>
	</head>

	<body class="bingo">
		<div class="postcard">
			<div class="postcard-header">
				<h1>My Postcard</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
				/>
			</div>

			<div class="postcard-body">
				<div class="body-left">
					<p>
						Look how awesome! This is a<br />
						postcard that I created using <br />
						HTML5 and CSS3 during my <br />
						4Geeks Academy Course!<br />
					</p>
					<p>
						This is so cool, can't wait to <br />
						start doing more stuff!<br />
					</p>
				</div>
				<div class="body-right">
					<form>
						<label for="Some Name"></label>
						<input class="bingo" type="text" id="sname" name="sname" placeholder="Some Name" />
						<!--use the attribute Placeholder to insert the name of the value of your element in the box-->
						<label for="Some Email"></label>
						<input class="bingo" type="text" id="semail" name="semail" placeholder="Some Email" />
						<label for="Some Comment"></label>
						<input class="bingo" type="text" id="scomment" name="scomment" placeholder="Some comment" />
					</form>
				</div>
			</div>

			<div class="postcard-footer">
				<button class="bingo">
					<a href="https://4geeks.com/syllabus/madrid-prework/project/postcard" target="_blank">Send My Postcard</a>
				</button>
			</div>
		</div>
	</body>
</html>
